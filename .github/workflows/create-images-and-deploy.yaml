name: Create docker images and deploy
run-name: Create docker images and deploy
on: push
env:
  IP: ${{ vars.TUOTANTO_IP }}
  KAYTTAJA: ${{ vars.TUOTANTO_KAYTTAJA }}
  REPON_SIJAINTI: ${{ vars.TUOTANTO_KANSIO }}
jobs:
  create-images-and-deploy:
    runs-on: ubuntu-latest
    env:
      OSOITE: $KAYTTAJA@$IP:$REPON_SIJAINTI
    steps:
      - run: ssh $OSOITE "git pull"
      - run: ssh $OSOITE "./rakenna.sh -b huttustutka-back -f huttustutka-front"
      - run: ssh $OSOITE "./aja.sh -b huttustutka-back -f huttustutka-front"
